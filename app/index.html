<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/sass/main.css">
  <title>EyeCenter</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="top">
        <a href="#" class="logo">eye<strong>wear</strong></a>
        <nav>
          <a href="#">Dioptric Glasses</a>
          <a href="#">Sunglasses</a>
          <a href="#">Kids Glasses</a>
        </nav>
        <div class="user-buttons">
          <a href="#" class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="#" class="cart">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            cart
          </a>
        </div>
      </div>
      <div class="top-header-sunglasses">
        <div class="women">
          <span class="wo-title">wo</span><span class="wo-men-title">men</span>
          <img src="img/women-sunglasses.png" alt="women sunglasses" class="women-sunglasses">
          <span class="dioptric-sunglasses"><span class="dioptric">Dioptric</span> Sunglasses</span>
        </div>
        <div class="men">
          <span class="m-title">m</span><span class="m-en-title">en</span>
          <img src="img/men-sunglasses.png" alt="men sunglasses" class="men-sunglasses">
          <span class="dioptric-sunglasses"><span class="dioptric">Dioptric</span> Sunglasses</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="news-and-features">
        <div class="news-item-1">
          <img src="img/n-item-img-1.jpg" alt="picture one" class="n-item-img-1">
          <span class="news-title">Fusce sit amet est quam dolor sit ametis</span>
          <a href="#" class="learn-more">learn more</a>
        </div>
        <div class="features">
          <div class="free-shipping">
            <span class="truck-icon"></span>
            <span class="free-shipping-title">free shipping</span>
            <span class="worldwide">worldwide</span>
          </div>
          <div class="free-return">
            <span class="return-icon"></span>
            <span class="free-return-title">14 days free return</span>
            <span class="worldwide">worldwide</span>
          </div>
        </div>
        <div class="news-item-2">
          <img src="img/n-item-img-2.jpg" alt="picture one" class="n-item-img-1">
          <span class="news-title">Fusce sit amet est quam dolor sit ametis</span>
          <a href="#" class="learn-more">learn more</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://use.fontawesome.com/dc824e9272.js"></script>
</body>
</html>
